<ion-header>
  <ion-navbar>
    <ion-title>
      Inbox
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of items" class="item_list">
    <ion-item>
      <img src="assets/icon/ground.png" item-end class="bg-img">
      <h2>{{item.name}}</h2>
      <h3>{{item.title}}</h3>
      <p>{{item.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
