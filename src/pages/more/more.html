<ion-header>
  <ion-navbar>
    <ion-title>
      More
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list style="margin-top: 30px;">
    <ion-item class="list-item" *ngFor="let item of items">
      <img src="assets/icon/{{item.icon}}.png" item-start class="start_icon">
        {{item.name}}
      <ion-icon name="arrow-forward" item-end class="second_icon"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list style="margin-top: 30px;">
    <ion-item class="list-item" (click)="goSettingPage()">
      <img src="assets/icon/settings_icon.png" item-start class="start_icon">
        Account Settings
      <ion-icon name="arrow-forward" item-end class="second_icon"></ion-icon>
    </ion-item>
  </ion-list>


</ion-content>
