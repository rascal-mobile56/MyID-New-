

<ion-content padding class="bg-clr">
  <img src="assets/icon/main_logo.png" alt="" class="logo">

  <div class="inbox box">
    <img src="assets/icon/inbox.png" alt="" class="icon">
    <img src="assets/icon/noti_icon.png" alt="" class="icon noti">
    <h2>My Inbox</h2>
    <p>You've got <b>3</b> unread messages.</p>
    <div class="section"></div>
    <button ion-button color="secondary" clear small full>Read Messages</button>
  </div>

  <div class="schedule box">
    <img src="assets/icon/document-lines.png" alt="" class="icon">
    <h2>My Schedule</h2>
    <ion-item class="timing" *ngFor="let item of medications">
        <ion-row class="title">
            <ion-col col-6><div class="row1">Today</div></ion-col>
            <ion-col col-6><div class="row1">Medication</div></ion-col>
        </ion-row>
        <ion-row class="des">
            <ion-col col-6><div class="row2">{{item.time}}</div></ion-col>
            <ion-col col-6><div class="row2">{{item.value}}</div></ion-col>
        </ion-row>
    </ion-item>
    <button ion-button color="secondary" clear small full>View More</button>
  </div>

  <div class="inbox box">
    <img src="assets/icon/document-scroll-2.png" alt="" class="icon">
    <h2>Communities</h2>
    <div class="com">
      <img src="assets/icon/communication.png" alt="">
      <div class="notification">
        <img src="assets/icon/noti_icon.png" alt="">
        <p>3</p>
      </div>
      <p>T1 Diabeties</p>
    </div>
    <div class="com">
      <img src="assets/icon/communication.png" alt="">
      <p>Ehios Danios</p>
    </div>
    <button ion-button color="secondary" clear small full>See Communities</button>
  </div>

</ion-content>
